<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tab title -->
    <title>Hunagricum</title>

    <!-- Open Graph (social sharing) -->
    <meta property="og:title" content="Hunagricum" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons.png" />

    <!-- Favicon & Mobile Icon -->
    <link rel="icon" type="image/png" href="/icons.png" />
    <link rel="apple-touch-icon" href="/icons.png" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PE7E11RWJ0"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);} 
      gtag('js', new Date());
      gtag('config', 'G-PE7E11RWJ0');
    </script>
    <script>
      (function() {
        try {
          var storageKey = 'hungaricum-theme';
          var stored = localStorage.getItem(storageKey);
          var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var resolved = stored === 'dark' || (!stored || stored === 'system') && systemDark ? 'dark' : 'light';
          var root = document.documentElement;
          root.classList.remove('light','dark');
          root.classList.add(resolved);
          var themeMeta = document.querySelector('meta[name="theme-color"]');
          if (themeMeta) themeMeta.setAttribute('content', resolved === 'dark' ? '#0a0a0a' : '#ffffff');
        } catch (e) {}
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
